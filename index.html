<!DOCTYPE html>
<html lang="en">
<head>
	<title>SendSMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

<body>

	<div class="bg-container-contact100" style="background-image: url(images/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="#" class="contact100-header-logo">
				<img src="images/icons/logo.png" alt="LOGO">
			</a>

			<div style="display: inline-flex">
				<button class="btn-show-contact100">
					SMS Campaign
				</button>
				<button class="btn-show-contact101">
					Histories
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100" style="display: none;">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>New SMS Compaign</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Google Sheeet URL">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-link m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<textarea id="message1" class="input100" name="message1" placeholder="Content message InTransit"></textarea>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message1">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Content message delivered"></textarea>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				<div class="schedule-label" style="width: 100%;">Schedule send message </div>
				<div class="wrap-input100 validate-input" style="display: contents;">
					<div class="form-check form-switch"  style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckDefault" >00:00</label>
					</div>
					<div class="form-check form-switch"  style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"  style="margin-left: 0;" checked>
						<label class="form-check-label checkbox-label" for="flexSwitchCheckChecked">00:01</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckDefault">00:02</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckChecked">00:03</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckDefault">00:04</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckChecked">00:05</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckDefault">00:06</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckChecked">00:07</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckDefault">00:08</label>
					</div>
					<div class="form-check form-switch" style="width: 5rem;">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" style="margin-left: 0;">
						<label class="form-check-label checkbox-label" for="flexSwitchCheckChecked">00:09</label>
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Start
					</button>
					<button class="contact100-form-btn">
						Stop
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="container-contact101" style="display: none;">
		<div class="wrap-contact100">
			<button class="btn-hide-contact101">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>History Campaigned</span>
			</div>

			<form class="contact100-form validate-form">
				Continuous Development
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
